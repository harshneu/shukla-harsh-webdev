<!-- Top Navbar -->

<nav class="navbar navbar-default navbar-fixed-top bar-colour">
    <div class="container-fluid wbdev-container-side-space-fix">
        <div class="navbar-header">
            <a class="navbar-brand">Register</a>
        </div>
    </div>
</nav>

<!-- Field Names -->

<div class="container-fluid">
    <div class="row registration-container">
        <div class="col-xs-12">
            <div ng-show="model.registrationerror"
                 class="alert alert-danger text-center"
                 role="alert"> {{model.registrationerror}}</div>
            <div ng-show="model.passwordmismatch"
                 class="alert alert-danger text-center"
                 role="alert"> {{model.passwordmismatch}}</div>
            <form action="#/register"
                  method="POST">
                <div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               ng-model="model.user.email"
                               placeholder="Please enter your email address"/>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Firt Name</label>
                        <input type="text"
                               class="form-control"
                               id="firstname"
                               ng-model="model.user.firstname"
                               placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text"
                               class="form-control"
                               id="lastname"
                               ng-model="model.user.lastname"
                               placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               ng-model="model.user.username"
                               placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               ng-model="model.user.password"
                               placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="vpassword">Verify Password</label>
                        <input type="password"
                               class="form-control"
                               id="vpassword"
                               ng-model="model.user.passwordverification"
                               placeholder="Verify Password"/>
                    </div>
                </div>

<!-- Buttons -->

                <div class="buttons-styles">
                    <div class="col-xs-12 col-md-6">
                    <a class="btn btn-success btn-block"
                       ng-click="model.register(model.user)">
                        Register</a>
                        </div>
                    <div class="col-xs-12 col-md-6">
                    <a class="btn btn-danger  btn-block"
                       href="#/login">Cancel</a>
                </div>
                    </div>
            </form>
        </div>
    </div>
</div>
