<!-- Top Navigation Bar -->

<nav class="navbar navbar-default navbar-fixed-top bar-colour">
<div class="container-fluid wbdev-container-side-space-fix">
    <div class="navbar-header">
        <a class="navbar-brand">Login</a>
    </div>
</div>
</nav>

<!-- Field Names -->

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <form method="POST">
                <div ng-show="model.error" class="alert alert-danger text-center" role="alert"> {{model.error}}</div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                           ng-model="model.username"
                           class="form-control"
                           id="username"
                           placeholder="UserName"
                    />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           ng-model="model.password"
                           class="form-control"
                           id="password"
                           placeholder="Your Password"/>
                </div>

<!-- Buttons -->

        <div class="row other-links">
            <div class="col-xs-12 col-md-6">
                <a class="btn btn-primary btn-block"
                       ng-click="model.login(model.username, model.password)">Login</a>
                </div>
            <div class="col-xs-12 col-md-6">
                    <a class="btn btn-success btn-block"
                       href="#/register">Register</a>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
