<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-brand">
            <div class="black">
                Register
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input ng-model="model.user.password"
                   type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password">
        </div>
        <div class="form-group blank-lines">
            <label for="verifyPassword">Verify Password</label>
            <input ng-model="model.user.verifyPassword"
                   type="text"
                   class="form-control"
                   id="verifyPassword"
                   placeholder="Verify Password">
        </div>
        <a class="btn btn-primary btn-block" href="#/user/:uid">
            Register
        </a>
        <a class="btn btn-danger btn-block" href="#/login">
            Cancel
        </a>
    </form>
</div>
