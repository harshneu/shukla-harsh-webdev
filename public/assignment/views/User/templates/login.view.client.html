<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-brand">
            <div class="black">
                Login
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div ng-show="model.error"
             class="alert alert-danger blank-lines">
            {{model.error}}
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group blank-lines">
            <label for="password">Password</label>
            <input ng-model="model.user.password"
                   type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password">
        </div>
        <a ng-click="model.login(model.user)"
           class="btn btn-primary btn-block">
            Login
        </a>
        <a class="btn btn-success btn-block blank-lines"
           href="#/register">
            Register
        </a>
    </form>
</div>
