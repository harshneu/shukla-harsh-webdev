<nav class="navbar navbar-default navbar-fixed-top bar-color">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="pull-right margin-right-adjust">
                <a class="navbar-brand"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
            <a class="navbar-brand"
               href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Pages
                </a>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="pull-right margin-right-adjust">
                <a class="navbar-brand"
                   ng-click="model.updatePage(model.page)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand visible-xs margin-left-adjust"
                   href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="navbar-brand margin-left-adjust">
                    Edit Page
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs left-pane">
        <div ng-show="model.error"
             class="alert alert-warning text-center"
             role="alert">
            {{model.error}}
        </div>
        <div class="row page-list-record"
             ng-repeat="page in model.pages">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget"
               class="col-xs-10">
                {{page.name}}
            </a>
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"
               class="col-xs-2 text-right">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </div>
    </div>

    <div class="col-sm-8 col-xs-12 right-pane">
        <div ng-show="model.error"
             class="alert alert-danger text-center"
             role="alert">
            {{model.error}}
        </div>
        <div ng-show="model.blankerror"
             class="alert alert-danger text-center"
             role="alert">
            {{model.blankerror}}
        </div>
        <div ng-show="model.deleteError"
             class="alert alert-danger text-center"
             role="alert">
            {{model.deleteError}}
        </div>
        <form
              class="form-adjust">
            <div class="form-group">
                <label for="pname">Name</label>
                <input type="text"
                       class="form-control"
                       id="pname"
                       placeholder="Name of your page"
                       ng-model="model.page.name"
                       value="Blog post">
            </div>
            <div class="form-group">
                <label for="ptitle">Title</label>
                <input type="text"
                       class="form-control"
                       id="ptitle"
                       placeholder="Name of your page"
                       ng-model="model.page.description"
                       value="Some page title">
            </div>
            <a class="form-control btn btn-danger"
               ng-click="model.deletePage()">
                Delete
            </a>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom bar-color">
    <div class="container-fluid container-side-space-adjust">
        <div class="pull-right margin-right-adjust">
            <a class="navbar-brand"
               href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
