<div ng-show="model.updateerror"
     class="alert alert-warning text-center"
     role="alert">
    {{model.updateerror}}
</div>

Text
<input ng-model="model.widget.text"
       class="form-control"/>
Rows
<input ng-model="model.widget.rows"
       class="form-control"
       type="number"/>
Placeholder
<input ng-model="model.widget.placeholder"
       class="form-control"/>
<div class="checkbox">
    <label>
        <input type="checkbox"
               ng-model="model.widget.formatted"> Text is reformatted
    </label>
</div>

<div class="form-group">
<p>
    <a class="form-control btn btn-primary"
       ng-click="model.updateWidget(model.widget)">
        Update Text
    </a>
    </p>
<a class="btn btn-danger btn-block"
   ng-click="model.deleteWidget(model.widget._id)">
    Delete Widget
</a>
</div>
