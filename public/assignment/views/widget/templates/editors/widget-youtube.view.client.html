<form >
    <div ng-show="model.updateerror"
         class="alert alert-warning text-center"
         role="alert">
        {{model.updateerror}}
    </div>
    <div class="form-group">
        <label for="inputurl">URL</label>
        <input type="text"
               id="inputurl"
               class="form-control"
               placeholder="https://www.youtube.com/embed/wfEUDJdskCo"/>
    </div>
    <div class="form-group">
        <label for="inputwidth">Width</label>
        <input type="text"
               id="inputwidth"
               placeholder="100%"
               class="form-control"/>
    </div>
    <a class="form-control btn btn-danger"
       ng-click="model.deleteWidget(model.widget._id)">
        Delete
    </a>
</form>
