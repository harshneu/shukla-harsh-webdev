<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">

        <div class="col-xs-1 navbar-text">
            <a href="#/user/{{model.userId}}/website" class="white">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="hidden-xs col-sm-2 navbar-brand">
            <div class="black">
                Websites
            </div>
        </div>

        <div class="hidden-xs col-sm-1 navbar-text">
            <a href="#/user/{{model.userId}}/website/new" class="white">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>

        <div class="col-xs-8 col-sm-6 navbar-brand">
            <div class="black">
                Edit Website
            </div>
        </div>

        <div class="col-xs-2 col-sm-1 navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website" class="white">
                <span ng-click="model.updateWebsite(model.website)"
                      class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="hidden-xs col-sm-4 vertical-line">
            <div ng-repeat="website in model.userWebsites">
                <div class="pull-left">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">{{website.name}}</a>
                </div>
                <div class="pull-right">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
                <br>
                <br>
            </div>
        </div>

        <div class="col-sm-8">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.website.name"
                           type="text"
                           class="form-control"
                           id="name"
                           value="This is the name">
                </div>
                <div class="form-group blank-lines">
                    <label for="description">Description</label>
                    <textarea ng-model="model.website.description"
                              rows="5" class="form-control"
                              id="description"
                              placeholder="Description">This is the description</textarea>
                </div>
                <a class="btn btn-danger btn-block" href="#/user/{{model.userId}}/website">
                    Delete
                </a>
            </form>
        </div>

    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="white">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
