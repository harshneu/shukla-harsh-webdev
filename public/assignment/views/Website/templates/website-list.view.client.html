<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">

        <div class="col-xs-1 navbar-text">
            <a href="#/user/{{model.userId}}" class="white">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>

        <div class="col-xs-8 col-sm-9 navbar-brand">
            <div class="black">
                Websites
            </div>
        </div>

        <div class="col-xs-2 col-sm-1 navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/new" class="white">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>

    </div>
</nav>

<div class="container" ng-repeat="website in model.websites">
    <div class="row">
        <div class="pull-left">
            <a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
        </div>
        <div class="pull-right">
            <a href="#/user/{{model.userId}}/website/{{website._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
        </div>
        <br>
        <br>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="white">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
