<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-1 page-header text-center ng-scope">
    <h1 id="intro-text" class="welcome">Welcome {{currentUser.username}}!</h1>
</div>

<div ng-controller="HomeController">

    <nav>
        <ul class="nav nav-tabs">
            <li ng-show="model.topSongs"><a href="#/home">Songs Top 15</a></li>
            <li ng-show="model.topArtists" class="active"><a href="#/home/artist">Composers</a></li>
        </ul>
    </nav>

    <div ng-show="model.topArtists">
        <h3>Top Composers</h3>
        <div class="row">
            <div ng-repeat="artist in model.topArtists">
                <div class="col-sm-6 col-md-3 col-ms-6 text-center hover-me">
                    <div class = "thumbnail">
                        <div class="row">
                            <a href="#/artist/details/{{artist.mbid}}">
                                <img class="media-object img-circle img-responsive" src="{{artist.image.large}}" alt = "No Image Found!"> </a>
                            <div class = "caption">
                                <a href="#/artist/details/{{artist.mbid}}">{{artist.name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom ">
        <div class="container-fluid">
            <div class="pull-right ">
                <a class="navbar-brand"
                   href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
