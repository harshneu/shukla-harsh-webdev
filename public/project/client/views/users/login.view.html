<!-- This file displays the Register page -->

<div ng-controller="RegisterController">
    <div class="reg-back">
        <h1 class="reg-page-header">Register</h1>

        <!-- Displays an error message -->
        <div ng-show="model.message" class="alert alert-danger" role="alert">{{model.message}}</div>

        <form class="form-horizontal reg-form">

            <div class="form-group">
                <label for="username" >Username</label>
                <input type="text" ng-model="model.username"
                       class="form-control field-width" id="username"
                       placeholder="User Name">
            </div>


            <!-- Password input -->
            <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" ng-model="model.password"
                       class="form-control field-width" id="password"
                       placeholder="Password">
            </div>



            <!-- Button for the registration of the user to happen -->
            <div class="form-group field-widths">
                <button ng-click="model.login(model)" class=" reg-btn btn-success btn-block">Login</button>
            </div>
            <div class="form-group field-widths">
                <button> <a class="reg-btn btn-danger btn-block"  href="#/register">Register</a></button>
            </div>

        </form>
    </div>
</div>
