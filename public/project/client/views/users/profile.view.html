<!-- This file displays the Profile page -->
<div class="reg-back">
    <h1 class="page-header">Profile</h1>

    <div ng-show="model.failureMessage" class="alert alert-danger" role="alert">{{model.failureMessage}}</div>
    <div ng-show="model.successMessage" class="alert alert-success" role="alert">{{model.successMessage}}</div>

    <form role="form" class="form-horizontal reg-form">
        <div class="form-group">
            <label for="inputUsername">Username: </label>
                <input type="text" ng-model="model.user.username"
                       class="form-control field-width" id="inputUsername"
                       placeholder="Username">
        </div>

        <!-- Password input -->
        <div class="form-group">
            <label for="inputPassword">Password: </label>
                <input type="password" ng-model="model.user.password"
                       class="form-control field-width" id="inputPassword"
                       placeholder="Password">
        </div>

        <!-- First Name input -->
        <div class="form-group">
            <label for="inputFirstName" >First Name: </label>
                <input type="text" ng-model="model.user.firstName"
                       class="form-control field-width" id="inputFirstName"
                       placeholder="First Name">
        </div>

        <!-- Last Name input -->
        <div class="form-group">
            <label for="inputLastName">Last Name: </label>
                <input type="text" ng-model="model.user.lastName"
                       class="form-control field-width" id="inputLastName"
                       placeholder="Last Name">
        </div>

        <!-- Email input -->
        <div class="form-group">
            <label for="inputEmail">Email: </label>
                <input type="email" ng-model="model.user.emails"
                       class="form-control field-width" id="inputEmail"
                       placeholder="Email Id">
            </div>

        <div class="form-group" ng-show="currentUser.favoriteMusic">
            <label>Music Liked:</label>
            <ul ng-repeat="music in currentUser.favoriteMusic">
                <li class="field-width"><a href="#/search/artist/{{music.musicTitle}}">{{music.musicTitle}}</a></li>
            </ul>
        </div>

        <div class="form-group" ng-show="currentUser.following">
            <label>You are following:</label>
            <ul ng-repeat="follow in currentUser.following">
                <li class="field-width"><a href="#/profile/{{follow.userId}}">{{follow.username}}</a></li>
            </ul>
        </div>

    </form>
</div>


        <!-- Button for the profile update of the user to happen -->
        <div class="form-group">
            <div class="col-sm-offset-6 ">
                <button ng-click="model.update(model.user)" class="btn btn-default btnn">Update</button>
            </div>
        </div>
    </form>
</div>
