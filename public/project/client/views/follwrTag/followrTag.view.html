<div class="container-fuild" ng-controller="TagController">
    <div  class="detail">
        <div class="container-fluid">
            <h1 class="page-header"> {{model.tagName}}</h1>
        </div>

        <br/>

        <div ng-show="model.search">
            <nav>
                <ul class="nav nav-tabs">
                    <li ng-show="model.artists" class="active"><a href="#/tag/{{model.tagName}}">Composers</a></li>
                    <li ng-show="model.tracks"><a href="#/tag/track/{{model.tagName}}">Top Songs</a></li>
                    <li ng-show="model.albums"><a href="#/tag/album/{{model.tagName}}">Albums</a></li>

                </ul>
            </nav>
        </div>

        <div ng-show="model.artists" id="similar" class="container-fluid">
            <h4 class="page-header">Related Artists</h4>
            <div ng-repeat="similarArtist in model.artists">
                <div class="col-sm-6 col-md-3 col-ms-6 text-center hover-me">
                    <div class="row container-fluid">
                        <img class="media-object pull-left img-circle img-thumbnail img-responsive" src="{{similarArtist.image.medium}}" alt = "No Image Found!">
                        <div class="container-fluid">
                            <a href="#/search/artist/{{similarArtist.name}}"> {{similarArtist.name}} </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
